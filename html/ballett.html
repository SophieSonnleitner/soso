              $(window).scroll(function(){
	               if ($(this).scrollTop() > 100) {
		                 $('#pfeiloben').fadeIn();
	                  } else {
		              $('#pfeiloben').fadeOut();
	                  }
              });


	            function animateToTop(e) {
                e.preventDefault();
                  var scrollToTop = window.setInterval(function() {
                    var pos = window.pageYOffset;
                    if ( pos > 0 ) {
                      window.scrollTo( 0, pos - 20 );
                      } else {
                      window.clearInterval( scrollToTop );
                    }
                  }, 5);
                }

          </script>
